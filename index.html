<!doctype html>
<html ng-app="myapp">
<head>
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/animate.min.css">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="css/buttons.css">
	<link rel="stylesheet" href="css/bubbles.css">
	<link rel="stylesheet" href="css/site.css">
	<script src="js/vendor/custom.modernizr.js"></script>
</head>
<body>
<section id="app" ng-controller="LOLCtrl">

	<!-- HEADER -->
	<header>
		<h1 class="animated bounceInDown">Who are the Best League Of Legends Champs? Vote now!</h1>

		<nav id="first-row">
			<input id="query" ng-model="query" placeholder="Find a champ...">
			<div class="clear"></div>
		</nav>
	</header>


	<!-- CHAMPION CARDS -->
	<section id="wrapper">

		<div ng-repeat="champ in champs | searchfilter:query" class="champs animated swing">
			<div class="card" id="{{champ.id}}" ng-class="{'hot': champ.votes.upvotes > champ.votes.downvotes, 'cold': champ.votes.upvotes < champ.votes.downvotes}">

				<h3 class="champ">{{champ.value}}</h3>
				<h4 class="champ-heading" ng-class="{'hot': champ.votes.upvotes > champ.votes.downvotes, 'cold': champ.votes.upvotes < champ.votes.downvotes}">
					<img ng-src="img/champs/{{champ.image}}" />
				</h4>

				<div id="vote-count">
					<span class="test left">up: {{champ.votes.upvotes}}</span>
					<span class="foggy-count right">down {{champ.votes.downvotes}}</span>
					<div class="clear"></div>
				</div>

				<div class="controls">
					<a ng-click="updateCount(champ,'up')" class="button button-tiny button-highlight button-rounded"><i class="icon-hand-up"></i> Up</a>
					<a ng-click="updateCount(champ,'down')" class="right button button-tiny button-primary button-rounded"><i class="icon-hand-down"></i> Down</a>
					<div class="clear"></div>
				</div>
			</div>
		</div>

		<div class="clear"></div>
	</section>
</section>
<section id="app" ng-controller="LOLChat">
	<div class="well">
		<div ng-cloak ng-repeat="message in messages">
			<p class="animated bounceInDown" ng-class-even="'triangle-border'" ng-class-odd="'triangle-border top'"><em>{{message.from}}: </em>{{message.content}}</p>
		</div>
		<div>
			<blockquote class="rectangle-speech-border">
				<h1>Add your input to help people vote</h1>
				<form class="form-inline">
					Your name: <input type="text" ng-model="username">
				</form>
				<form class="form-inline" ng-submit="addMessage()">
					<input type="text" ng-model="message" placeholder="Message...">
					<button class="btn" type="submit">
						<i class="icon-reply"> Send</i>
					</button>
				</form>
			</blockquote>
		</div>
	</div>

</section>

	<!-- FOOTER -->
<footer id="firebase">
	<a href="http://www.firebase.com"><img src="img/firebase.png"></a>
</footer>


<!-- JAVASCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
<script src="https://cdn.firebase.com/v0/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
